<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/modal.css">
    <title>Admin </title>
</head>



<body>
    <div class="container">
        <!--Sidebar Section-->
        <aside>
            <div class="sidebar">
                <div class="active">
                    <img src="../image/person.png" alt="person" class="icon">
                    <h3>Người Dùng</h3>
                </div>
                <a href="sanpham.html">
                    <img src="../image/inventory.png" alt="inventory" class="icon">
                    <h3>Sản Phẩm</h3>
                </a>
                <a href="giohang.html">
                    <img src="../image/shopping_cart.png" alt="shopping_cart" class="icon">
                    <h3>Giỏ Hàng</h3>
                </a>
                <a href="../index.html" class="last-child">
                    <img src="../image/logout.png" alt="logout" class="icon">
                    <h3>Logout</h3>
                </a>
            </div>
            <div class="sidebar-re">
                <div class="active">
                    <img src="../image/person.png" alt="person" class="icon">
                </div>
                <a href="sanpham.html">
                    <img src="../image/inventory.png" alt="inventory" class="icon">
                </a>
                <a href="giohang.html">
                    <img src="../image/shopping_cart.png" alt="shopping_cart" class="icon">
                </a>
                <a href="../index.html" class="last-child">
                    <img src="../image/logout.png" alt="logout" class="icon">
                </a>
            </div>
        </aside>
        <!--End of Sidebar Section-->

        <!--Header-->
        <div class="header">
            <div class="toggle">
                <div class="logo">
                    <a href="#">
                        <img src="../image/LogoSach.png">
                        <h2>Admin</h2>
                    </a>
                </div>
            </div>
            <button type="button" class="close" id="head-close-btn">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <button type="button" class="menuHeader">
                <img src="../image/menu.png" alt="menu" class="icon">
            </button>
            <button type="button" class="close-mobile" id="head-close-btn-mobile">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <button type="button" class="menuHeader-mobile">
                <img src="../image/menu.png" alt="menu" class="icon">
            </button>
        </div>
        <!--End of Header-->

        <!-- Content Section -->
        <div class="container-content">
            <div class="content">
                <div class="grid-header">
                    <span>ID</span>
                    <span>Họ Tên</span>
                    <span>Số Điện Thoại</span>
                    <span>Email</span>
                </div>
                <div class="grid-body" id="dataUsers">
                    <!-- JSON -->
                </div>
            </div>


            <!-- Tool Section -->
            <div class="tool">
                <form>
                    <button type="button" class="add" id="add">
                        <img src="../image/add.png" alt="add" class="icon">
                    </button>
                    <button type="button" class="fix">
                        <img src="../image/build.png" alt="build" class="icon">
                    </button>
                    <button type="button" class="delete">
                        <img src="../image/delete.png" alt="delete" class="icon">
                    </button>
                </form>
            </div>
        </div>

        <!-- Tool Menu -->

        <div class="behindMenu" style="display: none;">
        </div>
        <div class="behindMenuFix" style="display: none;">
        </div>
        <div class="tool-menu" style="display: none;">
            <button type="button" class="close menu-close" id="close-tool-menu">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <div class="menu-add" style="display: none;">
                <h2>Thêm Người Dùng</h2>
                <form class="form" id="form-add">
                    <div class="form-group">
                        <label for="id-user">ID:</label>
                        <input type="number" name="id-user" id="id-user" placeholder="Nhập ID">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="name-user">Họ tên:</label>
                        <input type="text" name="name-user" id="name-user" placeholder="Nhập họ tên">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone-user">Số điện thoại:</label>
                        <input type="tel" name="phone-user" id="phone-user" placeholder="Nhập số điện thoại">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email-user">Email:</label>
                        <input type="email" name="email-user" id="email-user" placeholder="Nhập email">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="tool-menu-fix-delete" style="display: none;">
            <button type="button" class="close menu-close" id="close-tool-menu-fix-delete">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <div class="menu-fix" style="display: none;">
                <h2>Sửa người dùng</h2>
                <h3>(chọn người dùng cần sửa)</h3>
                <form class="form" id="form-fix-delete">
                    <div class="content">
                        <div class="grid-header">
                            <span>ID</span>
                            <span>Họ Tên</span>
                        </div>
                        <div class="grid-body" id="dataUsersFix">
                            <!-- JSON -->
                        </div>
                    </div>
                </form>
            </div>

            <div class="menu-delete" style="display: none;">
                <h2>Xóa người dùng</h2>
                <h3>(chọn người dùng cần xóa)</h3>
                <form>
                    <div class="content">
                        <div class="grid-header">
                            <span>ID</span>
                            <span>Họ Tên</span>
                        </div>
                        <div class="grid-body" id="dataUsersDelete">
                            <!-- JSON -->
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!--End of Content-Tool-->
    </div>

    <div class="behindMenuModal" style="display: none;">
    </div>
    <div class="modal">
        <div class="headModal">
            <span>Bạn có chắc muốn xóa không?</span>
        </div>
        <div class="choiceModal">
            <button type="button" class="cancel">Hủy</button>
            <button type="button" class="confirm">Xác nhận</button>
        </div>
    </div>

    <div class="behindMenuAlert" style="display: none;">
    </div>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage"></p>
            <button id="alertCloseBtn">OK</button>
        </div>
    </div>


    

    <script src="../asset/js/validator.js"></script>
    <script src="../asset/js/inputDataUser.js"></script>
    <script src="../asset/js/index.js"></script>
    <script src="../asset/js/modal.js"></script>


    <script>
        messageRequired = 'Vui lòng nhập thông tin.';
        messageEmail = 'Vui lòng nhập đúng email.';
        messagePhone = 'Vui lòng nhập đúng số điện thoại';
        Validator({
            form: '#form-add',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#id-user',messageRequired),
                Validator.isRequired('#name-user',messageRequired),
                Validator.isEmail('#email-user',messageEmail),
                Validator.isPhone('#phone-user',messagePhone),
                Validator.minLength('#name-user',6),
            ]
        })

    </script>
</body>

</html>
