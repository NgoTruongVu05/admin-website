<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/function.css">
    <link rel="stylesheet" href="../vender/css/fontawesome-free/css/all.min.css">
    <title>Admin </title>
</head>



<body>
    <div class="container">
        <!--Sidebar Section-->
        <aside>
           <div class="sidebar">
                <a href="thongke.html">
                    <i class="fas fa-chart-line"></i>
                    <h3>Thống kê</h3>
                </a>
                <div class="active">
                    <i class="fas fa-user"></i>
                    <h3>Người Dùng</h3>
                </div>
                <a href="sanpham.html">
                    <i class="fas fa-archive"></i>
                    <h3>Sản Phẩm</h3>
                </a>
                <a href="donhang.html">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Đơn hàng</h3>
                </a>
                <a href="../index.html" class="last-child">
                    <i class="fas fa-sign-out-alt"></i>
                    <h3>Đăng xuất</h3>
                </a>
            </div> 
        </aside>
        <!--End of Sidebar Section-->

        <!--Header-->
        <div class="header">
            <div class="toggle">
                <div class="logo">
                    <a href="#">
                        <img src="../image/LogoSach.png">
                        <h2>Admin</h2>
                    </a>
                </div>
            </div>
            <button type="button" class="close" id="closeHeaderButton">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <button type="button" class="menuHeader" id="menuHeaderButton">
                <img src="../image/menu.png" alt="menu" class="icon">
            </button>
            </button>
        </div>
        <!--End of Header-->

        <!-- Content Section -->
        <div class="container-content">
            <div class="content">
                <div class="grid-header">
                    <span>ID</span>
                    <span>Tên người dùng</span>
                    <span>Số Điện Thoại</span>
                    <span>Email</span>
                    <span>Địa chỉ</span>
                </div>
                <div class="grid-body" id="dataUsers">
                    <!-- JSON -->
                </div>
            </div>


            <!-- Tool Section -->
            <div class="tool">
                <button type="button" class="add" id="add" onclick="openToolMenu()">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="search">
                    <select name="userFilter" id="userFilter" onchange="userFilter()">
                        <option value="activeUsers">Người dùng hoạt động</option>
                        <option value="bannedUsers">Người dùng bị khóa</option>
                        <option value="allUsers">Tất cả người dùng</option>
                    </select>
                    <form>
                        <input type="text" name="search" placeholder="Tìm kiếm...">
                    </form>
                    <button type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tool Menu -->

        <div class="tool-menu" style="display: none;" id="tool-menu">
            <button type="button" class="menu-close" id="closeToolMenuButton">
                <img src="../image/close.png" alt="close" class="icon">
            </button>
            <div class="menu-add">
                <h2>Thêm Người Dùng</h2>
                <form class="form" id="form-add">
                    <div class="form-group">
                        <label for="id-user">ID:</label>
                        <input type="text" name="id-user" id="id-user" placeholder="Nhập ID">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="name-user">Tên người dùng:</label>
                        <input type="text" name="name-user" id="name-user" placeholder="Nhập tên người dùng">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password-user">Mật khẩu:</label>
                        <input type="password" name="password-user" id="password-user" placeholder="Nhập mật khẩu">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword-user">Nhập lại mật khẩu:</label>
                        <input type="password" name="confirmPassword-user" id="confirmPassword-user" placeholder="Nhập mật khẩu">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone-user">Số điện thoại:</label>
                        <input type="tel" name="phone-user" id="phone-user" placeholder="Nhập số điện thoại">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email-user">Email:</label>
                        <input type="email" name="email-user" id="email-user" placeholder="Nhập email">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Thêm</button>
                    </div>
                </form>
            </div>
        </div>


        <!--End of Content-Tool-->
    </div>


    <script src="../asset/js/function.js"></script>
    <script src="../asset/js/validator.js"></script>
    <script src="../asset/js/inputDataUser.js"></script>
    <script src="../asset/js/admin.js"></script>


    <script>
        messageRequired = 'Vui lòng nhập thông tin.';
        messageEmail = 'Vui lòng nhập đúng email.';
        messagePhone = 'Vui lòng nhập đúng số điện thoại.';
        messagePassword = 'Yêu cầu kí tự hoa, kí tự thường, số và ít nhất 7 kí tự.';
        messageConfirmPassword = 'Nhập sai mật khẩu, vui lòng nhập lại.';
        Validator({
            form: '#form-add',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#id-user', messageRequired),
                Validator.isRequired('#name-user', messageRequired),
                Validator.isRequired('#password-user', messageRequired),
                Validator.isRequired('#confirmPassword-user', messageRequired),
                Validator.isEmail('#email-user', messageEmail),
                Validator.isPhone('#phone-user', messagePhone),
                Validator.minLength('#name-user', 6),
                Validator.isPassword('#password-user',messagePassword),
                Validator.comparePassword('#confirmPassword-user','#password-user',messageConfirmPassword),
            ]
        })
    </script>
</body>

</html>
